<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin's Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <div id="container">
    <div id="sideBar">
      <h1>Library</h1>
      <button onclick="openForm()">Add book</button>
      <h2>Stats</h2>
      <h3 id="totalCount"></h3>
      <h3 id="readCount"></h3>
      <h3 id="pagesCount"></h3>
    </div>
    
    <div id="content">
      <div id="cards"></div>
      <div id="addBook">
        <div class="formArea">
          <div id="header">
            <h1>New Book</h1>
            <button onclick="closeForm()">&times</button>
          </div>
          <form action="" id="bookForm">
            <label for="title">Title</label>
            <input id='title' type="text" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">No. of pages</label>
            <input type="number" id="pages" name="pages">
            <label for="yes">Read</label>
            <input type="radio" name="read" id="yes">
            <label for="no">Not Read</label>
            <input type="radio" name="read" id="no">
          </form>
          <div id="formButtons">
            <button id="addButton" onclick="submit()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
