<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin's Library</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <div id="container">
    <div id="sideBar">
      <h1>My Library</h1>
      <button onclick="openForm()">Add book</button>
      <h3 id="totalCount"></h3>
      <h3 id="readCount"></h3>



    </div>
    <div id="content">
      <div id="modal">
        <form id="bookForm" action="">
          <label for="title">Title</label>
          <input id='title' type="text" name="title" required>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
          <label for="pages">No. of pages</label>
          <input type="number" id="pages" name="pages">
          <label for="yes">Read</label>
          <input type="radio" name="read" id="yes">
          <label for="no">Not Read</label>
          <input type="radio" name="read" id="no">
        </form>
        <div class="formButtons">
          <button onclick="submit()">Add Book</button>
          <button onclick="closeForm()">Close</button>
        </div>
      </div>
      <!-- <table id="library"></table> -->

      <div id="cards"></div>

      

    </div>
  </div>







  
  <script src="script.js"></script>


</body>
</html>
